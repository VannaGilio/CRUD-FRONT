<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CRUD-FRONTEND</title>
    <script defer type="module" src="./js/main.js"></script>
</head>
<body>
    <header>
        <img src="./img/senai.png" alt="logo">
        <input id="nome-contato" placeholder="Digite o nome do contato" type="text">
        <button class="button show" id="novo-contato">Novo Contato</button>
    </header>
    <main class="card-show" >
        <div class="container" id="container">
            <!-- <div class="card-contato">
                <img src="./img/avatar1.jpg" alt="pessoa">
                <h2>Alya</h2>
                <p>+55 (11)9 9212-1223</p>
            </div> -->
        </div>
        <form>
            <div class="preview">
                <input class="preview-input" id="foto" type="file" accept="image/*">
                <label class="preview-label" for="foto"></label>
                <!-- <img src="" id="preview-image" class="preview-image"> -->
            </div>
            <div class="input-container">
                <div class="input">
                    <label>Nome</label>
                    <input type="text" class="input-text" id="nome" required>
                </div>
                <div class="input">
                    <label>Email</label>
                    <input type="email" class="input-text" id="email" required>
                </div>
                <div class="input">

                    <label>Celular</label>
                    <input type="text" class="input-text" id="celular" required>
                </div>
                <div class="input">
                    <label>Endere√ßo</label>
                    <input type="text" class="input-text" id="endereco" required>
                </div>
                <div class="input">
                    <label>Cidade</label>
                    <input type="text" class="input-text" id="cidade" required>
                </div>
            </div>
            <div class="button-container">
                <button type="button" class="button" id="editar">Editar</button>
                <button type="button" class="button" id="deletar">Deletar</button>
                <button type="button" class="button show" id="salvar">Salvar</button>
                <button type="button" class="button show" id="cancelar">Cancelar</button>
            </div>
        </form>
    </main>
</body>
</html>
